# =============================================================================
# DOCKER COMPOSE - API RealWorld (Node.js + PostgreSQL)
# =============================================================================
# Usage:
#   Démarrer:    docker compose up -d
#   Avec build:  docker compose up -d --build
#   Logs:        docker compose logs -f api
#   Arrêter:     docker compose down
#   Reset DB:    docker compose down -v
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # API Node.js
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: realworld-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/realworld?schema=public
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - realworld-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Base de données PostgreSQL
  # ---------------------------------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: realworld-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=realworld
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - realworld-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d realworld"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

# -----------------------------------------------------------------------------
# Volumes persistants
# -----------------------------------------------------------------------------
volumes:
  postgres_data:
    name: realworld-postgres-data

# -----------------------------------------------------------------------------
# Réseau
# -----------------------------------------------------------------------------
networks:
  realworld-network:
    name: realworld-network
    driver: bridge
